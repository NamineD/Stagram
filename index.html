<body>
    
<header>
    <h1>
        <img src="images/camera.png" width="205" height="125" alt="PWAGram">
        </h1>
    <section id="loggedIn">
        <p>Bienvenido <span id="userName">Usuario</span>.
            <a href="#" id="lnkPost" class="important">Poner Selfie</a>
            <a href="#" id="lnkLogOut">Salir</a>
        </p>
    </section>
    <section id="loggedOut">
        <a href="#" id="lnkLogIn">Ingresar</a>
        <a href="#" id="lnkSignUp">Registrarse</a>
    </section>
</header>

    <img id="loading" src="images/loading.svg" width="20%" alt="Loading"> 

<main>
    <section id="signup">
        <h2>Registrar una nueva cuenta</h2>
        <form onsubmit="return false">
            <label for="label">Nombre</label>
            <input id="name" placeholder="Enter your full name" required>
            <label for="email">Email</label>
            <input id="email" type="email" required>
            <label for="pass">Password</label>
            <input id="pass" type="password" required>
            <label for="pass2">Confirm Pass</label>
            <input id="pass2" type="password" required>
            <button id="btnSignUp">Registrar</button>
        </form>
    </section>

    <section id="login">
        <h2>Entra a tu cuenta</h2>
        <form onsubmit="return false">
            <label for="emailLogin">Email</label>
            <input id="emailLogin" type="email" required>
            <label for="passLogin">Password</label>
            <input id="passLogin" type="password" required>
            <button id="btnLogIn">Entrar</button>
        </form>
    </section>

    <section id="post">
        <h2>Agregar Selfie</h2>
        <form onsubmit="return false;">
            <label for="picture">Tomar Selfie</label>
            <input id="picture" type="file" accept="image/*" capture="user">

            <section id="selfie">
                <img id="selfieImage" alt="Your Selfie" width="70%">
                <select id="filter">
                    <option value="">Sin filtro</option>
                    <option value="grayscale()">Escala de Grises</option>
                    <option value="saturate(3)">Coleres</option>
                    <option value="sepia()">Retro</option>
                    <option value="brightness(1.5)">Claras</option>
                    <option value="brightness(0.5)">Oscuras</option>
                    <option value="invert()">Invertir colores</option>
                </select>
                <button id="btnPostSelfie">Agregar Selfie</button>
            </section>
        </form>
    </section>

    <section id="timeline">
        <h2>ITSelfie Historia</h2>
        <ul></ul>
    </section>

</main>
